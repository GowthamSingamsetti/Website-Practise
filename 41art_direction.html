<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/30styles.css" />
    <title>Art Direction</title>
  </head>
  <body>
    <picture>
      <source
        media="(max-width: 500px)"
        srcset="images/background/meal-cropped.jpg"
      />
      <source media="(min-width: 501px)" srcset="images/background/meal.jpg" />
      <img src="images/background/meal.jpg" alt="" />
    </picture>
    <br />
    ----------------------------------------------------------------------------------------
    <img class="ufo" src="images/background/ufo.png" alt="" />
    <!--It should be in svg format-->
  </body>
</html>
