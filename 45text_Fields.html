<!DOCTYPE >
<html lan="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/33styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <title>Text Fields</title>
  </head>
  <body>
    <form>
      <input type="text" value="Enter here" />
      <!-- Input field will be prepopulated by value -->
      <input type="text" placeholder="Enter here" />
      <input type="text" value="Readonly" readonly />
      <input type="text" value="Disabled" disabled />
      <!-- Disabled value will not be sent to the server -->
      <input type="text" maxlength="5" placeholder="Only 5 Characters" />
      <input type="text" autofocus placeholder="Autofocus" />

      <input type="number" />
      <textarea cols="30" rows="10">This is comment</textarea>
    </form>
  </body>
</html>
<!--  https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input
for diff input elements -->
