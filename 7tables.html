<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table,
      td,
      th {
        border: 2px solid red;
        border-collapse: collapse;
        padding: 5px;
      }

      tfoot {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3">Statistics</th>
        </tr>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Fund</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Marketing</td>
          <td>200$</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>Accounting</td>
          <td>300$</td>
          <td>Yes</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th>Total</th>
          <th>500$</th>
          <th>Yes</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
<!--Semantic HTML means meaningful HTML-->
