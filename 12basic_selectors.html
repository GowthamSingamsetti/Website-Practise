<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors_css</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- We can select elements for styling purposes Type, ID, Class, Attribute -->
    <!-- body is when we select by body, p, h, table -->
    <!-- section#product gives the below section with id product. Styling in styles.css file -->
    <section id="product"><p>Lorem, ipsum dolor.</p></section>
    <section>
      <article class="product"></article>
      <article class="product"></article>
      <article class="product"></article>
    </section>

    <a href="https://www.google.com" target="_blank">Google</a>
    <!-- Here for attributes we can use anchor element attributes such as
    target, href link, href*= for words in link, href^= for starting word
    href$= for ending word, and then combination of starting and ending -->
  </body>
</html>
<!-- ID = We cannot have multiple elemnts with same ID
class = We can have multiple elements elements with same class  -->
