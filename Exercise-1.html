<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-sacle=1.0" />
    <meta name="description" content="Exercise one of html, creating table" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Exercise-1 Tables</title>
    <link rel="stylesheet" href="css/nrmalize.css" />
    <link rel="stylesheet" href="css/Exercise-1.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Country</th>
          <th>OrderID</th>
          <th>Order Amount</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>USA</td>
          <td>1000</td>
          <td>$1,300</td>
        </tr>
        <tr>
          <td>USA</td>
          <td>1001</td>
          <td>$700</td>
        </tr>
        <tr>
          <td>CA</td>
          <td>1002</td>
          <td>$2,000</td>
        </tr>
        <tr>
          <td>CA</td>
          <td>1003</td>
          <td>$1,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td>$5,000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
