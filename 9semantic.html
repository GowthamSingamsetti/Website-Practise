<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Elements</title>
  </head>
  <body>
    <!-- Generic elements = div, span
        Semantic elements = article, figure, mark, time -->
    <!-- An article can be any independent self contained content -->

    <article class="blogforum">
      <h1>Heading</h1>
      <p>
        Published <time datetime="2021-05-18 17:00">May 18 2021 01:00am</time>
      </p>
      <p>
        <mark>Lorem</mark> ipsum dolor sit amet consectetur adipisicing elit.
        Blanditiis temporibus exercitationem reiciendis illo quia fugiat
        repellendus corrupti maiores enim? Porro.
      </p>
      <figure>
        <img src="images/car4.jpg" alt="A car" />
        <figcaption>This is my car</figcaption>
      </figure>
    </article>
  </body>
</html>
