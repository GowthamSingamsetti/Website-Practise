<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <style>
      ul {
        list-style-type: square;
      }
    </style>
  </head>
  <body>
    <!--Unordered lists-->
    <ul>
      <li>About me</li>
      <li>Content</li>
      <li>Courses</li>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
      </ul>
      <li>Help</li>
    </ul>

    <hr />
    <!--Ordered lists-->
    <ol type="I">
      <li>start</li>
      <li>Read elements</li>
      <ol type="i">
        <li>length</li>
        <li>breadth</li>
      </ol>
      <li>Print</li>
    </ol>

    <hr />
    <!--Description lists-->
    <dl>
      <dt>HTML</dt>
      <dd>Hyper Text Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>

    <hr />
    <!--DL can be used to display meta data like-->
    <dl>
      <dt>Title</dt>
      <dd>The Ultimate course of HTML and CSS</dd>
      <dt>Author</dt>
      <dd>Gowtham</dd>
      <dt>Skills</dt>
      <dd>HTML</dd>
      <dd>CSS</dd>
      <dd>JS</dd>
    </dl>
  </body>
</html>
