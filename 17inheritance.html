<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/6styles.css" />
  </head>
  <body>
    <!-- Here strong element is child of the paragraph element and inherits the 
    properties of parent element -->

    <p>
      Lorem ipsum <strong>dolor</strong> sit amet consectetur adipisicing elit.
      Totam, laudantium.
    </p>

    <p id="sec">
      Lorem ipsum <strong id="strongtwo">dolor</strong> sit amet consectetur
      adipisicing elit. Totam, laudantium.
    </p>
  </body>
</html>
