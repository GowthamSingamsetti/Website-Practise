<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/28styles.css" />
    <title>Supporting HD Screens</title>
  </head>
  <body>
    <img src="images/background/meal.jpg" alt="Salmon and curry" class="meal" />

    <img
      src="images/background/meal.jpg"
      alt="Salmon and curry"
      class="meal"
      srcset="
        images/background/meal.jpg    1x,
        images/background/meal@2x.jpg 2x,
        images/background/meal@3x.jpg 3x
      "
    />
  </body>
</html>
<!--  These technique is used for images of fixed size (In this case width is 400px)    -->
